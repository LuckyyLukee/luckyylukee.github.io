<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="menu.js" defer></script>
    <link rel="stylesheet" href="/examination js/Style/menu.css">
</head>
<body>
    <header class="page-header">Memoryspel</header>
    <div class="menu-container">
        <div class="menu">
            <p class="menu-header">Meny</p>
            <hr>
            <button class="playerBtn">Spela mot andra</button>
            <button class="computerBtn">Spela mot dator</button>
        </div>
    </div>
    <div class="player-container">
        <div class="menu">
            <p class="menu-header">Spela mot</p>
            <hr>
            <p class="playerName">Spelare 1</p>
            <input class="playerNameOne" type="text" placeholder="Skriva namn på spelare 1">
            <p class="playerName">Spelare 2</p>
            <input class="playerNameTwo" type="text" placeholder="Skriva namn på spelare 2">
            <button class="startGame">Starta spelet</button>
        </div>
    </div>
</body>
</html>
